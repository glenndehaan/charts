---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "grafana-dashboards.fullname" . }}-redis
  labels:
    {{- include "grafana-dashboards.labels" . | nindent 4 }}
    grafana_dashboard: "1"
data:
  redis.json: |-
{{ .Files.Get "dashboards/redis.json" | indent 4 }}
{{- end }}

